<div class="container mt-4">
    <div class="row justify-content-center">
        <div *ngIf="!this.existKafkaTopicConfigured" style="text-align: center">
            <h1>Add Kafka Topic</h1>
        </div>
        <div *ngIf="this.existKafkaTopicConfigured" style="text-align: center">
            <h1>Edit Kafka Topic</h1>
        </div>        
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-sm-4">
        <div class="card">
            <div class="card-header bg-transparent">
                <div class="ml-5">
                    <img style="height: 150px;" class="card-img-center img-thumbnail ml-5" src="../../../assets/kafka-topic.png"> 
                </div>
                              
            </div>          
          <div class="card-body mt-2">
            <form #editForm="ngForm" (ngSubmit)="this.addOrUpdateKafkaTopic()" id="editForm">
                <p>Topic Name: <input #inputName type="text" class="form-control" name="name" [(ngModel)]="this.kafkaTopic!.topicName" /></p>
            </form>
          </div>
          <div class="card-footer gray-footer">
               <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block"><i class="fa fa-save"></i> Save Changes</button>
               <a [routerLink]="['/home']"><button class="btn btn-danger btn-block mt-2"><i class="fa fa-sign-out"></i> Back</button></a>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information: </strong>You have made changes. And unsaved changes will be lost!!
          </div>
    </div>
  </div>
