<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']">Timeline Backoffice Admin App</a>
  
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li  class="nav-item" routerLinkActive="active" >
          <a class="nav-link" [routerLink]="['/source',]">My Source</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']">My Messages</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/properties']">My Properties</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *appHasRole="['Admin', 'Moderator']">
          <a class="nav-link" [routerLink]="['/admin']">Admin</a>
        </li>
      </ul>
  
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{authService.decodedToken.unique_name | titlecase}}
        </a>
        <div class="dropdown-menu mt-3" *bsDropdownMenu>
          <a class="dropdown-item" [routerLink]="['/source/edit'] "><i class="fa fa-user"></i>Edit Source</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>
  
      <form *ngIf="!loggedIn()" #loginForm="ngForm" a-form class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required
          [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required
          [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </nav>
